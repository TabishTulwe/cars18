    <div class="container mt-5">
        <h1> Contact Us...! </h1>
        <form class="row g-3">

            <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>


            <div class="col-md-8">
                <label for="firstName" class="form-label"> First Name </label>
                <br>
                <input type="text" class="form-controll" id="firstName" required>
            </div>
            <div class="col-md-8">
                <label for="lastName" class="form-label"> Last Name </label>
                <br>
                <input type="text" class="form-controll" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+91">
            </div>
            <div class="col-md-12">
                <label for="aboutYou" class="form-label">About You</label>
                <textarea class="form-control" id="aboutYou" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, Question?</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Are You a Member</label>
            </div>

            <div class="col-md-12">
                <button type="Submit" class="btn btn-success">Submit</button>
            </div>
            <br>
            <br>
            <div style="overflow:hidden;max-width:100%;width:100%;height:500px;">
                <div id="google-maps-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
                        style="height:100%;width:100%;border:0;" frameborder="0"
                        src="https://www.google.com/maps/embed/v1/streetview?location=19.0717,72.8689&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                </div><a class="google-map-code-enabler" href="https://www.bootstrapskins.com/themes"
                    id="grab-maps-authorization">premium bootstrap themes</a>
                <style>
                    #google-maps-canvas img.text-marker {
                        max-width: 100%;
                        background: none !important;
                    }

                    img {
                        max-width: 100%;
                    }
                </style>
            </div>
        </form>
    </div>
